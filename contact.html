<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Autonomous AI Honeypot</title>
  <link rel="stylesheet" href="styles.css?v=3" />
</head>
<body>
  <div class="bg-glow"></div>
  <canvas id="matrix-canvas" class="matrix-canvas" aria-hidden="true"></canvas>
  <header class="nav">
    <div class="brand">
      <span class="brand-name">Honeypot</span>
    </div>
    <button id="nav-toggle" class="burger" type="button" aria-label="Open menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="auth-actions">
      <button class="btn ghost" data-modal="login">Log in</button>
      <button class="btn primary" data-modal="signup">Sign up</button>
      <button id="user-avatar" class="avatar" type="button" aria-label="User menu" hidden>U</button>
      <div id="user-menu" class="user-menu" hidden>
        <div class="user-name" id="user-name">User</div>
        <div class="user-email" id="user-email">user@example.com</div>
        <button id="sign-out" class="menu-action" type="button">Sign out</button>
      </div>
    </div>
  </header>
  <div id="menu-backdrop" class="menu-backdrop" aria-hidden="true"></div>
  <nav id="mobile-menu" class="mobile-menu" aria-hidden="true">
    <a href="index.html">Home</a>
    <a href="live.html">Live Simulation</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="about.html">About Project</a>
    <a href="contact.html">Contact / Team</a>
  </nav>

  <main>
    <section id="contact" class="section contact">
      <div>
        <h2>Contact</h2>
        <p>Let’s build safer digital ecosystems together.</p>
      </div>
      <form class="form">
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <textarea rows="4" placeholder="Message"></textarea>
        <button class="btn primary">Send</button>
      </form>
    </section>
  </main>

  <div id="auth-modal" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-header">
        <h3 id="modal-title">Sign in</h3>
        <button class="modal-close" aria-label="Close">✕</button>
      </div>
      <form id="auth-form" class="modal-form">
        <label>
          Email
          <input id="auth-email" type="email" placeholder="you@example.com" required />
        </label>
        <label>
          Password
          <input id="auth-password" type="password" placeholder="••••••••" required />
        </label>
        <button id="auth-submit" class="btn primary" type="submit">Continue</button>
        <div class="modal-divider">Or continue with</div>
        <div class="oauth-row">
          <button class="oauth-btn google" type="button" data-provider="google">Continue with Google</button>
          <button class="oauth-btn github" type="button" data-provider="github">Continue with GitHub</button>
        </div>
        <div class="modal-toggle">
          <span id="toggle-text">Don’t have an account?</span>
          <button id="toggle-auth" type="button">Switch to Sign up</button>
        </div>
        <div id="auth-status" class="modal-status"></div>
      </form>
      <p class="modal-note">This is a UI demo. Auth flow can be connected later.</p>
    </div>
  </div>

  <div id="auth-toast" class="toast" aria-live="polite"></div>

  <footer class="footer">© 2026 Autonomous AI Honeypot</footer>

  <script type="module" src="app.js?v=3"></script>
</body>
</html>
